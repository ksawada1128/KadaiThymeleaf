<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Assignment about Tymeleaf</title>
</head>
<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.inputScreen}"></h2>
    <p th:text="#{content.inputMessage}"></p>
    <p th:if="${previousMessage}" th:text="${previousMessage}"></p>
    <form method="post" action="/output">
        <input type="text" name="val">
        <input type="hidden" name="previous" th:value="${param.previous}">
        <button type="submit">送信</button>
    </form>
</body>
</html>
